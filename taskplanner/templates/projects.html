{% extends "layout.html" %}
{% block body %}
  <h2>Project List</h2>
  {% if project_list %}
  <ul>
    {% for project in project_list %}
    <li><a href="{{ url_for("project_view", project_id=project.id) }}">{{ project.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No projects in system!</p>
  {% endif %}
<a href="{{ url_for('add_project') }}">Add Project</a>
{% endblock %}
