{% extends "layout.html" %}
{% block body %}
  <h2>Delete Attachment</h2>
  <h3>Are you sure you want to delete attachment '{{ theTA.filename }}'?</h3>
  {% from "_formhelpers.html" import render_field %}
  <form action="{{ url_for('delete_file', filename=theTA.filename) }}" method="post">
    {{ form.hidden_tag() }}
    <dl>
      {{ render_field(form.delete) }}
      {{ render_field(form.cancel) }}
    </dl>
  </form>
{% endblock %}
